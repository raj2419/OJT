<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <link rel="icon" type="image/x-icon" href="https://th.bing.com/th/id/OIP.o7UXZTe1FIcxt5g2KTNeZAHaHv?w=168&h=180&c=7&r=0&o=5&pid=1.7">
    <script type="text/javascript">
        $(document).ready(function(){
            $('#textfocus').focus(function()
            {
                $(this).css("background-color","red");
            });
            $('#blur').blur(function()
            {
                $(this).css("background-color","yellow");
            });
            $('#keypress').keypress(function()
            {
                alert($(this).val());
            });
            $('#keyup').keyup(function()
            {
                alert($(this).val());
            });
        });
    </script>    
            
</head>
<body>
    <input type="text" id="textfocus" placeholder="Check Text Box Focus Event..." style="margin-left: 20%;"  /><hr/>
    <input type="text" id="blur" placeholder="Check Text Box Blur Event..." style="margin-left: 20%;" /><hr/>
    <input type="text" id="keypress" placeholder="Check Text Box Key Press Event..." style="margin-left: 20%;"/><hr/>
    <input type="text" id="keyup" placeholder="Check Text Box Key Up Event..."  style="margin-left: 20%;"/><hr/>

</body>
</html>
