<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover</title>
</head>
<body >
    <img src="./bulboff.jpeg.jpg" alt="" id="bulb"
    style="margin-top: 100px; margin-bottom: 100px; margin-left: 500px; margin-right: 200px;">
    <script>

        var a=document.getElementById('bulb');

        a.addEventListener('mouseover',()=>{a.src="bulbon.jpeg.jpg";})

        a.addEventListener('mouseout',()=>{a.src="bulboff.jpeg.jpg";})
    </script>
</body>
</html>
